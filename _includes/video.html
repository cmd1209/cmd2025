 <div class="video-container">
      {%- assign backgroundF ="/assets/images/Backgrounfilms5s.mp4" -%}
      <video class="background-video" autoplay muted loop playsinline>
        <source src="{{- backgroundF | relative_url -}}" type="video/mp4">
        <!-- Add additional sources for different formats if needed -->
        Your browser does not support the video tag.
      </video>
      <div class="video-content">
        <!-- Any content you want to overlay on the video -->
        <div class="content--header">
          {%- assign postLogo ="/assets/images/CMd-logo.svg" -%}
          <img src="{{- postLogo | relative_url -}}" class="site-logo mb-xxl" alt="">
        </div>
        <div class="container container-center pr-md pl-md">
          <div class="typetext">
            <h1 class="typewrite text-center" data-period="10" data-type='[ "creating making coding shooting framing editing developing brainstorming since 1999!" ]'><span class="wrap"></span></h1>
          </div>
        </div>
      </div>
    </div>
