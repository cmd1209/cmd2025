{%- assign postLogo ="/assets/images/CMd-logo.svg" -%}
<header  class="header-mobile hide-desktop" id="header-mobile">
    <div class="overlay"></div>
    <div id="mobile-nav-header" class="mobile-nav-header bg-gradient-header">
        <div id="nav-icon" class="burger nav-icon">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <nav class="nav navhidden" role="navigation">
        <!-- Menu items for the main navigation menu go here -->
        <ul>
            {% for item in site.data.menu %}
                            <li><a href="{{item.link}}" class="{% if page.url == item.link %} active {% endif %} nav-mobile-links">{{item.title}}</a></li>                         
                        {% endfor %}
        </ul>
    </nav>
</header>
{%- assign postLogo ="/assets/images/CMd-logo.svg" -%}
<header class="header-desktop hide-mobile pt-md" id="header-desktop">
    <div class="row justify-between">
        <div class="col col-2 flex">
            <a href="{{ index.url | prepend: site.baseurl}}/"><img src="{{- postLogo | relative_url -}}" class="logo-footer " alt=""></a>
        </div>
        <div class="col col-10">
                <ul class="flex justify-end">
                    {% for item in site.data.menu %}
                        <li><a href="{{item.link}}" class="{% if page.url == item.link %} active {% endif %} header-links pt-xs pb-xs pl-md pr-md">{{item.title}}</a></li>                         
                    {% endfor %}
                </ul>
        </div>
    </div>
</header>
